<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CalcDate</title>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      type="module"
      src="/main.js"
    ></script>
  </head>
  <body>
    <!-- TODO: cambiar el tema de la pagina -->
    <!-- TODO: hacer desplegable el mensaje de resultado -->
    <div
      class="alert"
      id="input-container"
    ></div>
    <main class="container">
      <div class="grid">
        <article>
          <h1 class="article__title">CalcDate</h1>
          <p class="article__text">
            Calcula la diferencia en d√≠as entre dos fechas üßê
          </p>
          <form id="formFechas">
            <label
              class="form__label"
              for="fechaInicial"
            >
              Fecha inicial
            </label>
            <input
              class="form__input"
              type="datetime-local"
              name="fechaInicial"
              id="fechaInicial"
            />
            <div class="form__error">
              <span class="error__message">&#32;</span>
            </div>
            <label
              class="form__label"
              for="fechaFinal"
            >
              Fecha final
            </label>
            <input
              class="form__input"
              type="datetime-local"
              name="fechaFinal"
              id="fechaFinal"
            />
            <div class="form__error">
              <span class="error__message">&#32;</span>
            </div>
            <button
              id="btnCalcular"
              type="submit"
              aria-busy="false"
            >
              Calcular
            </button>
          </form>
        </article>
      </div>
    </main>
